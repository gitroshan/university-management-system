<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    
         <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
            <form th:action="@{/j_spring_security_check}" method="post">
                <div th:if="${error}">
                    <div class="alert alert-danger">
                    	<p th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div th:if="${message}">
                    <div class="alert alert-info">
                         <p th:text="${message}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        
 </div>
    </div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-3">
    		<p>Please enter your license if you haven't entered your license.</p>
		    <p>If you have already entered your license, Please login to continue.</p>
		    <ul>
		        <li>Go to <a href="/license" th:href="@{/license}">Enter your License</a></li>
		    </ul>
	    </div>
    </div>

	<div class="row">
    	<div class="col-md-6 col-md-offset-3">
    		<h4>Available Users</h4>
		    <div th:if="${allUsers}">
		    	<table class="table table-striped">
		    		<tr>
		    			<th>Username</th>
		    			<th>Password</th>
		    		</tr>
		    		<tr th:each="user : ${allUsers}">
					   <td th:text="${user.username}"></td>
					   <td th:text="${user.password}"></td>
					</tr>
		    	</table>
            </div>
	    </div>
    </div>

</div>
</body>
</html>
