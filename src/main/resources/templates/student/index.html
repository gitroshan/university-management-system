
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{fragments/layout}">
<head>
<title>Students</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content">
			<div class="row">
				<div class="col-lg-6">
					<div class="card card-default">
						<div class="card-header card-header-border-bottom">
							<h2>Student Form</h2>
						</div>
						<div class="card-body">
						
	<form action="#" th:action="@{/students}" th:object="${student}" method="post">
		
		<div class="alert alert-danger alert-highlighted" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
			<i class="mdi mdi-alert mr-1"></i><span></span>
		</div>
		<div class="alert alert-danger alert-highlighted" role="alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
			<i class="mdi mdi-alert mr-1"></i><span></span>
		</div>
		<div class="alert alert-danger alert-highlighted" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
			<i class="mdi mdi-alert mr-1"></i><span></span>
		</div>
		<div class="alert alert-danger alert-highlighted" role="alert" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
			<i class="mdi mdi-alert mr-1"></i><span></span>
		</div>
		
			
			
			
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required="required">
			
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required="required">
			
		</div>
		<div class="form-group">
			<label for="birthdate">Birthdate</label>
			<div id="sandbox-container">
				<input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="Enter Birthdate" required="required">
			</div>
			<script type="text/javascript">
					$('#sandbox-container input').datepicker({
						format: 'dd/mm/yyyy',
					    autoclose: true,
					    keyboardNavigation : true,
					    defaultViewDate: { year: 1980, month: 01, day: 01 }

					});
					
					</script>	
			
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" required="required">
			
		</div>
		<div class="form-group">
			<label for="phoneNumber">Phone Number</label>
			<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required="required">
			
		</div>
		<div class="form-group">
			<label for="lastName">Address</label>
			<input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required="required">
			
		</div>
		<div class="form-footer pt-4 pt-5 mt-4 border-top">
			<button type="submit" class="btn btn-primary btn-default">Submit</button>
		</div>
	</form>
	
	
</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
