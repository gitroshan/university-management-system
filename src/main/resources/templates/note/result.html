
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{fragments/layout}">
<head>
<title>Notes</title>

</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content">
			<div class="alert alert-success alert-highlighted" role="alert"
				th:if="${successMessage}" th:text="${successMessage}">
				<i class="mdi mdi-alert mr-1"></i>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card card-default">
						<div class="card-header card-header-border-bottom">
							<h2>Notes</h2>
						</div>
						<div class="card-body">
							<table id="notesTable" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Student Name</th>
										<th scope="col">Course</th>
										<th scope="col">Note</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${notes.empty}">
										<td colspan="4">No Notes Available</td>
									</tr>
									<tr th:each="note : ${notes}">
										<td th:text="${note.id}"></td>
										<td th:text="${note.student.firstName + ' ' + note.student.lastName}"></td>
										<td th:text="${note.course.name}"></td>
										<td th:text="${note.description}"></td>
									</tr>
								</tbody>
							</table>
							<script type="text/javascript">
 						        $(note).ready(function() {
						            $('#notesTable').DataTable();
						        } );
					        </script>
						

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
