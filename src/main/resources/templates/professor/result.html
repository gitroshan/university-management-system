
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{fragments/layout}">
<head>
<title>Professors</title>

</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content">
			<div class="alert alert-success alert-highlighted" role="alert"
				th:if="${successMessage}" th:text="${successMessage}">
				<i class="mdi mdi-alert mr-1"></i>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="card card-default">
						<div class="card-header card-header-border-bottom">
							<h2>Professors</h2>
						</div>
						<div class="card-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">First Name</th>
										<th scope="col">Last Name</th>
										<th scope="col">Email</th>
										<th scope="col">Phone Number</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${professors.empty}">
										<td colspan="6">No Professors Available</td>
									</tr>
									<tr th:each="professor : ${professors}">
										<td th:text="${professor.id}"></td>
										<td th:text="${professor.firstName}"></td>
										<td th:text="${professor.lastName}"></td>
										<td th:text="${professor.email}"></td>
										<td th:text="${professor.phoneNumber}"></td>
										<td><i class="mdi mdi-delete"></i></td>
									</tr>
								</tbody>
							</table>

						

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
