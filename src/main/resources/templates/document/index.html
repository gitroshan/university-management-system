
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{fragments/layout}">
<head>
<title>Documents</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content">
			<div class="row">
				<div class="col-lg-6">
					<div class="card card-default">
						<div class="card-header card-header-border-bottom">
							<h2>Document Form</h2>
						</div>
						<div class="card-body">
						
						
						
	<form action="#" th:action="@{/documents}" th:object="${document}" method="post" enctype="multipart/form-data">
	<div class="alert alert-danger alert-highlighted" role="alert" th:if="${#fields.hasErrors()}" th:errors="*">
				<i class="mdi mdi-alert mr-1"></i><span></span>
			</div>
			
			
			
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required="required">
			
		</div>
		<div class="form-group">
			<label for="path">Document</label>
			<input type="file" class="form-control" id="file" name="file" placeholder="Upload Document" required="required">
			
		</div>
		
		<div class="form-footer pt-4 pt-5 mt-4 border-top">
			<button type="submit" class="btn btn-primary btn-default">Submit</button>
		</div>
	</form>
	
	
</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
