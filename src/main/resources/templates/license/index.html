<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>License</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    
         <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>License page</h1>
            <form th:action="@{/license}" method="post">
                <div th:if="${errors}">
                    <div class="alert alert-danger">
                    	<p th:each="error : ${errors}" th:text="${error}"></p>
					</div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="license">License key</label>:
                    <input type="text"
                           id="license"
                           name="license"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="License Key">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Submit">
                        </div>
                    </div>
                </div>
            </form>
        
 </div>
    </div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-3">
    		<p>If you have already entered your license, Please login to continue.</p>
		    <a href="/login" th:href="@{/login}">Login</a>
	    </div>
    </div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-3">
    		<h4>Valid license keys</h4>
    		<div th:if="${allLicenses}">
		    	<table class="table table-striped table-bordered">
		    		<tr th:each="license : ${allLicenses}">
					   <td th:text="${license.licenseKey}"></td>
					</tr>
		    	</table>
            </div>
	    </div>
    </div>

</div>
</body>
</html>
